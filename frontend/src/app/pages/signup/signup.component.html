<div class="login-container">
    <div class="login-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <g fill="none" stroke="#F9F9F9" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
            <circle cx="8" cy="6" r="3.25"/>
            <path d="M2.75 14.25c0-2.5 2-5 5.25-5s5.25 2.5 5.25 5"/>
          </g>
        </svg>
    </div>

    <!-- Errors -->
    <div class="alert alert-danger" *ngIf="errors?.name">
        {{ errors.name }}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.email">
        {{ errors.email }}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.password">
        {{ errors.password }}
    </div>
    <div class="alert alert-danger" *ngIf="errors?.passwordConfirmation">
        {{ errors.passwordConfirmation }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
        <h2>Registrarse</h2>
        <div class="form-group icon-input">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#33141e" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"/></svg>
            </span>
            <input type="text" id="name" name="name" placeholder="Nombre" formControlName="name" required>
        </div>

        <div class="form-group icon-input">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#33141e" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"/></svg>
            </span>
            <input type="email" id="email" name="email" placeholder="Email" formControlName="email" required>
        </div>

        <div class="form-group icon-input">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#33141e" d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"/></svg>
            </span>
            <input type="password" id="password" name="password" placeholder="Contraseña" formControlName="password" required>
        </div>

        <div class="form-group icon-input">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#33141e" d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"/></svg>
            </span>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Verificar contraseña" formControlName="passwordConfirmation" required>
        </div>

        <button type="submit" class="login-btn">Regístrarse</button>
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
    </form>
</div>
