<div class="cont cont-tipoTemas">
    <p *ngIf="mensajeExito" class="mensaje-exito">{{ mensajeExito }}</p>
    <p *ngIf="mensajeError" class="mensaje-error">{{ mensajeError }}</p>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>C贸digo</th>
                <th>Funciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let tipoTema of tipoTemas">
                <tr>
                    <td>{{ tipoTema.id }}</td>
                    <td>{{ tipoTema.name }}</td>
                    <td>{{ tipoTema.code }}</td>
                    <td>
                        <button (click)="editar(tipoTema)">Editar</button>
                        <button (click)="borrar(tipoTema.id)">Borrar</button>
                    </td>
                </tr>
                <tr *ngIf="tipoTemaEditandoId === tipoTema.id">
                    <td colspan="4">
                        <form (ngSubmit)="guardarCambios()" #form="ngForm">
                            <ng-container *ngIf="tipoTemaEditandoId === tipoTema.id">
                                <label>
                                    Nombre:
                                    <input [(ngModel)]="tipoTemaEditando.name" name="name" required />
                                </label>

                                <label>
                                    C贸digo:
                                    <input [(ngModel)]="tipoTemaEditando.code" name="code" required />
                                </label>

                                <button type="submit">Guardar Cambios</button>
                                <button type="button" (click)="cancelarEdicion()">Cancelar</button>
                            </ng-container>
                        </form>
                    </td>
                </tr>
            </ng-container>
            
        </tbody>
    </table>
    <button type="button" (click)="toggleFormularioCrearTipoTema()">Agregar Tipo tema</button>
    <ng-container *ngIf="formularioCrearTipoTema">
        <form (ngSubmit)="agregarTipoTema()" #form="ngForm">
            <label>
                Nombre:
                <input [(ngModel)]="nuevoTipoTema.name" name="name" required />
            </label>
        
            <label>
                Codigo:
                <input [(ngModel)]="nuevoTipoTema.code" name="code" required />
            </label>
        
            <button type="submit">Agregar</button>
            <button type="button" (click)="toggleFormularioCrearTipoTema()">Cancelar</button>
        </form>
    </ng-container>
</div>
